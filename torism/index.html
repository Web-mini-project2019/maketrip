<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MakeTrip</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .top1 input[type="button"] {background-color: #FFFFFF;border: 0px;height:60px;}
        .top1 input[type="button"]:hover{background-color: #ECECEC}

    </style>
    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}
            x[myIndex-1].style.display = "flex";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="top" style="background-color:#172448;height: 30px;width:auto;margin:0px"></div>
<div class="top1" style="background-color:#FFFFFF;height: 60px;width:auto;">
    <img src="img/logo.png" style="width: 150px;height: 50px;margin-left:250px">
    <input type="button" value="BLOG" style=" font-family:'Times New Roman'; margin-left: 15px">
    <input type="button" value="OFFERS" style=" font-family:'Times New Roman';">
    <button style="margin-left:550px;background-color:#ECECEC;border:0px;height:30px;width: 130px;">MY ACCOUNT</button>
    <button style="background-color: #ECECEC;border:0px;height:30px;width: 130px">ENGLISH</button>
</div>
<div class="container" style="max-width:1800px;">
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/f4n79teyk0g8kg8.jpg" alt="Los Angeles" style="width:1600px;">
        </div>
        <div class="item">
            <img src="img/logo.png"  alt="Chicago" style="width:1500px;">
        </div>

        <div class="item">
            <img src="img/f4n79teyk0g8kg8.jpg"  alt="Newyork" style="width:1600px;">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div  class="home" style="height:250px;width:1100px;margin-left: 225px;">

     <li><input type="text" placeholder="Search By Hotel or City Name"/></li>

        <li> <input style="background-color: #00207C;height:35px;width:150px;color: white" type="button" value="Search"/></li>

    </ul>
</div>




</body>
</html>
